##
## Application Name
##
spring.application.name=Budget Control
spring.config.import=file:env-prod.properties

##
## Flyway
##
flyway.schemas=${FLYWAY_SCHEMAS}

##
## Hibernate
##
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

##
## Jackson
##
spring.jackson.serialization.fail-on-empty-beans=false

##
## JDBC
##
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.max-active=20
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}

##
## Logging
##
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

##
## Management and Health Checks
##
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

##
## Security and Error Handling
##
server.error.include-message=never
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

##
## Web Configuration
##
spring.data.web.pageable.one-indexed-parameters=true